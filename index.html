<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="space">
        <div class="input">
            <input id="display" readonly>
        </div>
        <div class="buttons">
            <button id="yellow" onclick="appendToDisplay('+')">+</button>
            <button id="grey" onclick="appendToDisplay('7')">7</button>
            <button id="grey" onclick="appendToDisplay('8')">8</button>
            <button id="grey" onclick="appendToDisplay('9')">9</button>
            <button id="yellow" onclick="appendToDisplay('-')">-</button>
            <button id="grey" onclick="appendToDisplay('4')">4</button>
            <button id="grey" onclick="appendToDisplay('5')">5</button>
            <button id="grey" onclick="appendToDisplay('6')">6</button>
            <button id="yellow" onclick="appendToDisplay('*')">*</button>
            <button id="grey" onclick="appendToDisplay('1')">1</button>
            <button id="grey" onclick="appendToDisplay('2')">2</button>
            <button id="grey" onclick="appendToDisplay('3')">3 </button>
            <button id="yellow" onclick="appendToDisplay('/')">/</button>
            <button id="grey" onclick="appendToDisplay('0')">0</button>
            <button id="grey" onclick="appendToDisplay('.')">.</button>
            <button id="grey" onclick="displayResult()">=</button>
            <button id="yellow" onclick="clearDisplay()">C</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
